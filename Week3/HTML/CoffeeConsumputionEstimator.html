<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coffee Consumption Estimator</title>
    <link rel="stylesheet" href="../CSS/CoffeeConsumptionEstimator.css">
</head>
<body>
    <div class="container">
        <h1>The Coffee Consumption Estimator</h1>
        <div class="form">
            <label for="age">Enter your age:</label>
            <input type="number" id="age" placeholder="Enter your age">
            <label for="cupsPerDay">Enter cups per day:</label>
            <input type="number" id="cupsPerDay" placeholder="Enter cups per day">
            <button onclick="calculateCoffee()">Calculate</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="../JS/CoffeeConsumptionEstimator.js"></script>
</body>
</html>
