<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rectangler</title>
    <link rel="stylesheet" href="../CSS/TheRectangler.css">
</head>
<body>
    <main>
        <section id="rectangleInfo">
            <h1>The Rectangler</h1>
            <p>A website for calculating properties of rectangles</p>
            <div>
                <label for="length">Length:</label>
                <input type="number" id="length" placeholder="Enter length">
            </div>
            <div>
                <label for="width">Width:</label>
                <input type="number" id="width" placeholder="Enter width">
            </div>
            <button id="calculate">Calculate</button>
        </section>
        <section id="results">
            <h2>Results</h2>
            <p id="perimeterResult"></p>
            <p id="areaResult"></p>
        </section>
    </main>
    <script src="../JS/TheRectangler.js"></script>
</body>
</html>
