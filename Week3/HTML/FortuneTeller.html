<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Teller</title>
    <link rel="stylesheet" href="../CSS/FortuneTeller.css">
</head>

<body>
    <div class="container">
        <h1>Fortune Teller</h1>
        <form id="fortuneForm">
            <label for="children">Number of Children:</label>
            <input type="number" id="children" name="children" min="0" required>
            <label for="partner">Future Partner's Name:</label>
            <input type="text" id="partner" name="partner" required>
            <label for="location">Place You'll Live:</label>
            <input type="text" id="location" name="location" required>
            <label for="job">Future Job Title:</label>
            <input type="text" id="job" name="job" required>
            <button type="submit">Tell My Fortune</button>
        </form>
        <button id="clearButton">Clear Fortunes</button>
        <div id="fortunes"></div>
    </div>
    <script src="../JS/FortuneTeller.js"></script>
</body>

</html>
