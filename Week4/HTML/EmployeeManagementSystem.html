<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="../CSS/EmployeeManagementSystem.css">
</head>

<body>
    <div class="container">
        <h1>Employee Management System</h1>

        <div class="form-group">
            <input type="text" id="searchInput" placeholder="Search by name" oninput="searchEmployees()">
        </div>

        <div class="form-group">
            <button class="calculate" onclick="calculateAverageSalary()">Calculate Average Salary</button>
            <button onclick="findEmployeesByDepartment('Marketing')">Find Employees in Marketing</button>
            <button onclick="increaseSalary(10)">Increase Salaries by 10%</button>
            <button onclick="sortEmployeesByAge()">Sort Employees by Age</button>
        </div>

        <button class="add" onclick="toggleAddEmployeeForm()">Add Employee</button>

        <div class="update-form" id="updateEmployeeForm">
            <h2>Update Employee</h2>
            <input type="hidden" id="updateIndex">
            <input type="text" id="updateName" placeholder="Name">
            <input type="number" id="updateAge" placeholder="Age">
            <input type="text" id="updateDepartment" placeholder="Department">
            <input type="number" id="updateSalary" placeholder="Salary">
            <div class="actions">
                <button class="update" onclick="updateEmployee()">Update</button>
                <button class="cancel" onclick="toggleUpdateEmployeeForm()">Cancel</button>
            </div>
        </div>

        <div class="add-form" id="addEmployeeForm">
            <h2>Add Employee</h2>
            <input type="text" id="newName" placeholder="Name">
            <input type="number" id="newAge" placeholder="Age">
            <input type="text" id="newDepartment" placeholder="Department">
            <input type="number" id="newSalary" placeholder="Salary">
            <div class="actions">
                <button class="add" onclick="addEmployee()">Add</button>
                <button class="cancel" onclick="toggleAddEmployeeForm()">Cancel</button>
            </div>
        </div>

        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Department</th>
                    <th>Salary (â‚¹)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employee records will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script src="../JS/EmployeeManagementSystem.js"></script>
</body>

</html>
